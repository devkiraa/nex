name: Manage Packages

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Operation to perform'
        required: true
        type: choice
        options:
          - 'Add / Update (URL)'
          - 'Delete (ID)'
          - 'Update All (Cron)'
      target:
        description: 'Target (GitHub URL for Add, Package ID for Delete)'
        required: false

jobs:
  manage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Add / Update Package
        if: ${{ inputs.action == 'Add / Update (URL)' }}
        run: node registry/scripts/registry-manager.js add ${{ inputs.target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete Package
        if: ${{ inputs.action == 'Delete (ID)' }}
        run: node registry/scripts/registry-manager.js delete ${{ inputs.target }}

      - name: Update All
        if: ${{ inputs.action == 'Update All (Cron)' }}
        run: node registry/scripts/registry-manager.js update-all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit & Push changes
        run: |
          git config --global user.name 'Nex Bot'
          git config --global user.email 'bot@nex.dev'
          git add registry/packages registry/index.json
          # Check if there are changes before committing
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore(registry): ${{ inputs.action }} ${{ inputs.target }}" && git push)

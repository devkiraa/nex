name: Validate Registry

on:
  push:
    branches: [main]
    paths:
      - 'registry/**'
  pull_request:
    branches: [main]
    paths:
      - 'registry/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install JSON Schema validator
        run: npm install -g ajv-cli ajv-formats
      
      - name: Validate package manifests
        run: |
          echo "Validating package manifests..."
          
          # Find all manifest.json files in packages directory
          for manifest in $(find registry/packages -name "manifest.json"); do
            echo "Validating: $manifest"
            ajv validate -s registry/schema/package.schema.json -d "$manifest" --strict=false -c ajv-formats
            if [ $? -ne 0 ]; then
              echo "❌ Validation failed for $manifest"
              exit 1
            fi
            echo "✅ $manifest is valid"
          done
          
          echo "All manifests are valid!"
      
      - name: Validate index.json structure
        run: |
          echo "Validating index.json..."
          
          # Check if index.json is valid JSON
          if ! jq empty registry/index.json 2>/dev/null; then
            echo "❌ index.json is not valid JSON"
            exit 1
          fi
          
          # Check required fields
          if ! jq -e '.packages' registry/index.json > /dev/null; then
            echo "❌ index.json missing 'packages' array"
            exit 1
          fi
          
          echo "✅ index.json is valid"
      
      - name: Check for duplicate package IDs
        run: |
          echo "Checking for duplicate package IDs..."
          
          duplicates=$(jq -r '.packages[].id' registry/index.json | sort | uniq -d)
          
          if [ -n "$duplicates" ]; then
            echo "❌ Duplicate package IDs found:"
            echo "$duplicates"
            exit 1
          fi
          
          echo "✅ No duplicate package IDs"
      
      - name: Check for duplicate short names
        run: |
          echo "Checking for duplicate short names..."
          
          # Check shortName field for duplicates
          duplicates=$(jq -r '.packages[].shortName // empty' registry/index.json | sort | uniq -d)
          
          if [ -n "$duplicates" ]; then
            echo "❌ Duplicate short names found:"
            echo "$duplicates"
            echo ""
            echo "Each package must have a unique shortName."
            echo "If your desired name is taken, consider a different name or use a prefix."
            exit 1
          fi
          
          # Also check the package-name part of IDs for duplicates (fallback)
          id_names=$(jq -r '.packages[].id' registry/index.json | cut -d. -f2 | sort | uniq -d)
          
          if [ -n "$id_names" ]; then
            echo "⚠️  Warning: Multiple packages have the same name part in their ID:"
            echo "$id_names"
            echo "Consider adding unique shortName fields to distinguish them."
          fi
          
          echo "✅ No duplicate short names"
      
      - name: Validate package references
        run: |
          echo "Validating package references..."
          
          # Check that each package in index.json has a corresponding manifest
          jq -r '.packages[] | "\(.id)|\(.manifest)"' registry/index.json | while IFS='|' read -r id manifest; do
            if [ ! -f "registry/$manifest" ]; then
              echo "❌ Package '$id' references missing manifest: $manifest"
              exit 1
            fi
            
            # Verify manifest ID matches index ID
            manifest_id=$(jq -r '.id' "registry/$manifest")
            if [ "$manifest_id" != "$id" ]; then
              echo "❌ Package ID mismatch: index has '$id', manifest has '$manifest_id'"
              exit 1
            fi
            
            echo "✅ Package '$id' is valid"
          done
          
          echo "All package references are valid!"

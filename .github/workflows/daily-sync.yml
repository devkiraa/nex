name: Registry Sync

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight
  workflow_dispatch: # Manual trigger for testing

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Update All Packages
        run: node registry/scripts/registry-manager.js update-all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit & Push changes
        run: |
          git config --global user.name 'Nex Bot'
          git config --global user.email 'bot@nex.dev'
          git add registry/packages registry/index.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore(registry): Daily package sync" && git push)
